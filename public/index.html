<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="icon" href="<%= BASE_URL %>favicon.ico">
  <link rel="stylesheet" href="<%= BASE_URL %>index.css">
  <title><%= htmlWebpackPlugin.options.title %></title>
</head>

<body>
  <noscript>
    <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled.
      Please enable it to continue.</strong>
  </noscript>
  <header class="nav-bar"></header>
  <main id="app">
    <div class="cart">Cart: {{ cart.length }}</div>
    <!-- Стиль именования входных параметров: camelCase в JS, а kebab-case в HTML (если состоит из нескольких слов) -->
    <product :component-premium-info="parentPremiumInfo" @add-to-cart="incrementCart" @reset="resetCart" @remove-from-cart="removeProduct"></product>
  </main>
  <footer class="footer"></footer>
  <!-- built files will be auto injected -->
</body>

</html>
