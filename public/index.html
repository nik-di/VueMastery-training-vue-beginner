<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="icon" href="<%= BASE_URL %>favicon.ico">
  <link rel="stylesheet" href="<%= BASE_URL %>index.css">
  <title><%= htmlWebpackPlugin.options.title %></title>
</head>

<body>
  <noscript>
    <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled.
      Please enable it to continue.</strong>
  </noscript>
  <header class="nav-bar"></header>
  <main id="app">
    <div class="product">
      <div class="product-image">
        <img class="" :src="image" alt="Alt" />
      </div>
      <div class="product-info">
        <h1>{{ product }}<span class="sale" v-show="sale">Sale!</span></h1>
        <p>{{ description }}</p>
        <p v-if="inStock">In stock</p>
        <p v-else>Out of stock</p>
        <p class="light-sale" v-show="inventory <= 10">Almost sold out! Buy faster!!!</p>
        <ul>
          <li v-for="detail in details">{{ detail }}</li>
        </ul>
        <div class="color-box-wrapper">
          <div class="color-box" v-for="variant in variants" :key="variant.id" @mouseover="updateImage(variant.image)">{{ variant.color }}</div>
        </div>
        <ul>
          <li v-for="size in sizes">{{ size }}</li>
        </ul>
        <button class="button" @click="addToCart">Add to Cart</button>
        <div></div>
        <button class="button" @click="reset">Reset</button>
      </div>
      <div class="cart">Cart: {{ cart }}</div>
    </div>
  </main>
  <footer class="footer"></footer>
  <!-- built files will be auto injected -->
</body>

</html>
